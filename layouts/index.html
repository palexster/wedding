{{ partial "head" . }} 
<body>
    {{ partial "navbar" . }}
<div class="w3-container w3-padding-64">
  <div class="w3-content w3-xxxlarge w3-center">
     {{ partial "header" . }}
    <div class="w3-content w3-display-container" style="max-width: 800px;">
      <img class="mySlides" src="img/HA-0.jpg">
      <img class="mySlides" src="img/HA-1.jpg">
      <img class="mySlides" src="img/HA-2.jpg">
      <button class="w3-button w3-display-left w3-white w3-opacity-min" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-display-right w3-white w3-opacity-min" onclick="plusDivs(+1)">&#10095;</button>
      <div class="w3-center w3-display-bottommiddle">
        <span class="w3-badge demo w3-border" onclick="currentDiv(1)"></span>
        <span class="w3-badge demo w3-border" onclick="currentDiv(2)"></span>
        <span class="w3-badge demo w3-border" onclick="currentDiv(3)"></span>
      </div>
    </div>
    <div class="w3-container w3-small">
    </div>
  </div>
</div>
<script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function currentDiv(n) {
    showDivs(slideIndex = n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    if (n > x.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = x.length }
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" w3-white", "");
    }
    x[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " w3-white";
  }
</script>

</body>
</html>
